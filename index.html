      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    :root {
      --bg-dark: #000000;
      --primary-red: #8B0000;
      --primary-red-2: #CC0000;
      --accent-blue: #0b2545;
      --muted: #9CA3AF;
      --card-glass: rgba(10,12,15,0.62);
      --glass-border: rgba(255,255,255,0.06);
      --metallic-sheen: linear-gradient(180deg,#ffffff 0%,#d4d4d4 40%,#8a8a8a 60%);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background-color: var(--bg-dark);
      color: #ffffff;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .bg-hero {
      background-image: url('/1000001231.webp');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.58);
      z-index: -1;
    }

    .raimi-title {
      background: var(--metallic-sheen);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.7));
      font-family: 'Homoarakhan', sans-serif;
    }

    .glass-panel {
      background: var(--card-glass);
      backdrop-filter: blur(8px);
      border: 1px solid var(--glass-border);
    }

    nav a {
      position: relative;
      color: white;
    }
    nav a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -2px;
      width: 100%; height: 2px;
      background: var(--primary-red-2);
      transform: scaleX(0);
      transition: transform 0.25s ease;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }

    pre {
      white-space: pre-wrap;
      background: rgba(0,0,0,0.35);
      padding: 1rem;
      border-radius: 0.5rem;
      line-height: 1.55;
    }
