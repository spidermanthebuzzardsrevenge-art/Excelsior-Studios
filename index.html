<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- Open Graph -->
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link rel="preload" href="/1000001231.webp" as="image">
  <link rel="preload" href="/Homoarakhan.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/Homoarakhan.woff" as="font" type="font/woff" crossorigin>

  <!-- Tailwind -->
  <script defer src="https://cdn.tailwindcss.com"></script>

  <style>
    @font-face {
      font-family: 'Homoarakhan';
      src: url('/Homoarakhan.woff2') format('woff2'),
           url('/Homoarakhan.woff') format('woff');
      font-display: swap;
    }

    body {
      font-family: system-ui, sans-serif;
      background: url('/1000001231.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .glass-panel {
      background: rgba(10,12,15,0.62);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.06);
    }

    .hero-title,
    .font-hero,
    .logo-text {
      font-family: 'Homoarakhan', sans-serif;
      color: #CC0000;
    }

    nav a { position: relative; }
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background: #CC0000;
      transform: scaleX(0);
      transition: 0.25s ease;
    }
    nav a:hover::after { transform: scaleX(1); }

    .raimi-title {
      background: linear-gradient(180deg,#fff,#d4d4d4 40%,#8a8a8a 60%);
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

<!-- NAV -->
<nav class="fixed w-full z-50 bg-black/90 border-b border-red-900/20 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <div class="flex items-center gap-3">
        <svg width="36" height="36" fill="none"><path d="M12 2v20M2 12h20" stroke="#8B0000" stroke-width="1.5"/></svg>

        <!-- FIXED -->
        <a href="#home" class="logo-text text-2xl tracking-wide">
          EXCELSIOR STUDIOS
        </a>
      </div>

      <div class="hidden md:flex space-x-10 text-lg">
        <a href="#about">About</a>
        <a href="#cast">Cast</a>
        <a href="#script">Script</a>
        <a href="#trailer">Trailer</a>
        <a href="#contact">Contact</a>
      </div>

    </div>
  </div>
</nav>

<main id="main">

<!-- HERO -->
<section id="home" class="min-h-screen flex items-center justify-center text-center px-6">
  <div class="glass-panel p-10 rounded-2xl max-w-3xl">
    <h1 class="hero-title text-5xl mb-4 raimi-title">SPIDER-MAN 4</h1>
    <p class="text-xl text-gray-300">THE BUZZARD’S REVENGE</p>
  </div>
</section>

<!-- RESTORED SECTIONS -->

<section id="about" class="py-20 px-6">
  <div class="glass-panel max-w-4xl mx-auto p-10 rounded-xl">
    <h2 class="font-hero text-3xl mb-4">About</h2>
    <p class="text-gray-300">A non-commercial fan-made Spider-Man 4 project.</p>
  </div>
</section>

<section id="cast" class="py-20 px-6">
  <div class="glass-panel max-w-4xl mx-auto p-10 rounded-xl">
    <h2 class="font-hero text-3xl mb-4">Cast</h2>
    <p class="text-gray-300">Cast list coming soon.</p>
  </div>
</section>

<section id="script" class="py-20 px-6">
  <div class="glass-panel max-w-4xl mx-auto p-10 rounded-xl">
    <h2 class="font-hero text-3xl mb-4">Script</h2>
    <p class="text-gray-300">Act I preview coming soon.</p>
  </div>
</section>

<section id="trailer" class="py-20 px-6">
  <div class="glass-panel max-w-4xl mx-auto p-10 rounded-xl">
    <h2 class="font-hero text-3xl mb-4">Trailer</h2>
    <p class="text-gray-300">Trailer will be posted here.</p>
  </div>
</section>

<section id="contact" class="py-20 px-6">
  <div class="glass-panel max-w-4xl mx-auto p-10 rounded-xl">
    <h2 class="font-hero text-3xl mb-4">Contact</h2>
    <p class="text-gray-300">Reach out through the campaign page.</p>
  </div>
</section>

</main>

<script>
  // Smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener('click',e=>{
      const t=document.querySelector(a.getAttribute('href'));
      if(!t)return;
      e.preventDefault();
      t.scrollIntoView({behavior:"smooth"});
    });
  });
</script>

</body>
</html>
